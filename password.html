<!doctype html> 
<html>
<head>
<meta charset="utf-8">
<title> </title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/layout.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<style type="text/css">
      body{
      	background-image: url("images/login_bg.jpg");
      }
      .text-center{color: #fff;font-family: '黑体'; }
       label{color: #fff;}
</style>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" scr="layer/layer.js"></script>
</head>

<body>
<div class="wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
			<div class="tou">
				<h2 class="text-center">修改密码</h2>
				<div class="form-group">
					<label>用户名</label>
					<input id="account" type="text" class="form-control">
					<span id="tishi1" style="display: none;">登录名未填写!</span>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input id="password" type="text" class="form-control">
					<span id="tishi2" style="display: none;">密码未填写!</span>
				</div>
				<div class="form-group">
					<button id="login" class="btn btn-success col-md-6 col-md-offset-3">确认</button>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
 
<script type="text/javascript">
	$(function(){
		$('#login').on('click',function(){
			$.ajax({
				url:'login',
				data:{
					account:$('#account').val(),
					password:$('#password').val()
				},
				type:'post',
				dataType:'json',
				success:function(data,status,xhr){
					if(data.message=='OK'){
						alert('登录成功');
						window.location.href='index.html';
					}
				
					else{ alert('账号或者密码错误');}
				},
				error:function(xhr,status,data){
					console.log(data);
					alert('服务器错误');
				}
			});
		});
	});
</script>
</body>
</html>
