<!-- 搜索数据 -->
<script type="text/javascript">
$(function(){
  $('#submit').on('click', function () {
    console.log('1')
    $.ajax({
      url:'wad/search',
      method:'post',
      data: {search: $('#input').val()},
      dataType:'json',
      success:function(data,status,xhr){
        console.log('2');
        console.log(data[0]);
        var source = $('#d').html();
        var template = Handlebars.compile(source);
        var da = {'wad': data};
        $('#ss').html(template(da));
      },
      error:function(xhr,status,error){
        console.log(error);
      } 
    });
  });
});
</script>
